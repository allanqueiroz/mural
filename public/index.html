<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Mural de posts</title>
  </head>
  <body>
    <main class="container">
      <!-- botão-abrir modal -->
      <div class="d-grid">
        <button
          class="btn btn-outline-dark text-warning m-3"
          data-bs-toggle="modal"
          data-bs-target="#meuModal"
          title="Clique neste botão para criar um novo post"
        >
          Adicionar Novo Post ao Mural
        </button>
      </div>
      <!-- botão-fechar modal -->
      <!-- Modal -->
      <div class="modal fade" id="meuModal">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header bg-dark">
              <h5 class="modal-title text-warning">Inserir Novo Post</h5>
              <button
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <div class="form-floating">
                <input
                type="text"
                id="input-titulo"
                  class="form-control mb-3"
                  placeholder="Digite o titulo do post"
                ></input>
                <label for="input-titulo">Titulo</label>
              </div>
              <div class="form-floating">
                <textarea
                id="txtArea-descricao"
                  class="form-control"
                  placeholder="Digite a descrição do post"
                  style="height: 100px"
                ></textarea>
                <label for="txtArea-descricao">Descrição</label>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
              <button
                type="button"
                class="btn btn-outline-dark text-warning"
                onclick="novoPost()"
              >
                Adicionar Post
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- fim do modal -->
      <div class="container" id="container-mural"></div>
    </main>

    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
